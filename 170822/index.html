<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Singup</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div id="miMenu"></div>
    <section class="container">
        <article class="form-container">
            <h1 class="login-title">Login</h1>
            <input id="email" type="text" class="form-input" placeholder="example@email.com">
            <input id="password" type="password" class="form-input" placeholder="password">
            <button onclick="getData()" id="btn-login" class="btn-login">Iniciar sesión</button>
            <h5>¿No tienes cuenta? Crea una aquí 👇🏻</h5>
            <button onclick="window.location.href='./signup.html'"  id="btn-createAccount" class="btn-createAccount">Registrarse</button>
        </article>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
